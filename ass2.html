<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
	<body>
		<H1>ADMISSION REGISTRATION </H1>

	  <form name='registration'>
        <ul>
        <li><label for="userid">User id:</label></li>
        <input type="text" name="userid" size="12" />
    
        <li><label for="passid">Password:</label></li>
        <input type="password" name="passid" size="12" />
        
        <li><label for="username">Username:</label></li>
        <input type="text" name="username" size="50" />

        <li><label for="add">Address:-</label></li>
        <input type="text" name="add" size="40" />

        <li><label for="country"> Select Country:-</label></li>
        <select name="country" >
            <option selected="" value="Default">(Please select a country)</option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
        </select> 
        <li><label for="pincode">PIN CODE-:-</label></li>
        <li<input type="text" name="pincode" size="40" /></li>
        </ul>
    </form>
	</body>
</html>
